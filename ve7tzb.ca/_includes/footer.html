<footer class="sidebar-footer">
  <ul class="sidebar-footer-nav">
    {%- for item in site.footer_links -%}
    <li class="sidebar-footer-nav-item">
      <a href="{{ item.url }}" title="{{ item.title }}" {{ item.attrs }}>
        {{ item.title }}
      </a>
    </li>
    {%- endfor -%}
  </ul>

  <p class="sidebar-footer-copyright"><small>&copy; 2021 -&nbsp;<time datetime="{{ site.time | date_to_rfc822 }}" itemprop="datePublished">{{ site.time | date: "%Y" }}</time></small></p>
</footer>
