<header class="main-header" role="banner" itemscope itemtype="http://schema.org/WPHeader">
  <a href="/" title="{{ site.description | strip_html }}" class="main-header-title">
    <h1 class="u-margin-bottom-none" itemprop="headline">
      {{ site.title }}
    </h1>
  </a>

  <img class="main-header-image img-rounded"
       src="{{ site.avatar_img | prepend: site.assets_media }}"
       alt="Profile image representing VE7TZB">

  <p class="main-header-description">
    {{ site.description }}
  </p>

  <nav role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
    {% assign navurl = page.url | remove: 'index.html' %}
    {% assign _pages = site.pages | sort: 'order' %}
    <ul class="main-header-nav">
      <li class="main-header-nav-item" itemprop="url">
        <a href="/" title="Blog" itemprop="name">
          Blog
        </a>
      </li>
      {% for page in _pages %}
        {% if page.include_in_nav %}
        <li class="main-header-nav-item" itemprop="url">
          <a href="{{ page.url }}"
             {% if page.url == navurl %}class="active"{% endif %}
             {% if page.target %} target="{{ page.target }}"{% endif %}
             title="{{ page.title }}"
             itemprop="name">
            {{ page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
      <li class="main-header-nav-item" itemprop="url">
        <a href="/archive" title="Archive" itemprop="name">
          Archive
        </a>
      </li>
    </ul>
  </nav>
</header>
