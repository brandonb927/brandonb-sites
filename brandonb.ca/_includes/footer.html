<footer class="main-footer">
  <ul class="main-footer-nav">
    {%- for item in site.footer_links -%}
    <li class="main-footer-nav-item">
      <a href="{{ item.url }}" title="{{ item.title }}" {{ item.attrs }}>
        {{ item.title }}
      </a>
    </li>
    {%- endfor -%}
  </ul>

  <p><small>&copy; 2009 -&nbsp;<time datetime="{{ site.time | date_to_rfc822 }}" itemprop="datePublished">{{ site.time | date: "%Y" }}</time></small></p>
</footer>
