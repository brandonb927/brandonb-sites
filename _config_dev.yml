# Routes
url: "http://localhost:8888"

# Publishing
show_drafts: true

# Disable some things for development
google_analytics:
  id: false
  domain: false

disqus:
  shortname: false

# Build settings
exclude: [
  '.ruby-version',
  '.editorconfig',
  'README.md',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.babel.js',
  'package.json',
  'gulp_tasks',
  'node_modules',
  'build_prod']
