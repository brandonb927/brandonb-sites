encoding: "utf-8"
language: "en-us"

# Site Settings
title: Brandons Blog
author:
  name: Brandon Brown
  email: brandon@brandonb.ca
description: Canadian with a passion for <br />open source, tech, and web development
meta_description: Brandon Brown, QA Developer â€” Canadian with a passion for open source, tech, and web development
avatar_img: /avatar20_512.jpg

# Favicons
favicon:
  ico: /favicon.ico
  png: /logo-144.png
  theme_color: "#FFFFFF"

excerpt_separator: "<!-- break -->"

# Routes
permalink: /:title

assets_root: ""
assets_media: /assets/media
assets_scripts: /assets/scripts
assets_styles: /assets/styles

# Writing
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Build-stuff
keep_files: ["assets", "api"]

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: projects
    values:
      layout: page

collections:
  projects:
    output: true

# 3rd-party
social:
  github: brandonb927
  twitter: brandonb927
  instagram: brandonb.927
  flickr: brandonb927

google_analytics:
  id: UA-32422940-2
  domain: brandonb.ca

google_ads:
  id: ca-pub-5686888191550897
  publisher_id: pub-5686888191550897

amazon_associates_tag: brandonb0a-20

# Plugins
plugins:
  - jekyll-responsive-image

# responsive_image config
responsive_image:
  cache: true

  template: _includes/responsive_image.html

  default_quality: 100 # Default: 85

  strip: true

  sizes:
    - width: 480
    - width: 800
    - width: 1400

  ignored_extensions:
    - "gif"
    - "ico"

  # [Optional, Default: assets/resized/%{filename}-%{width}x%{height}.%{extension}]
  # The template used when generating filenames for resized images. Must be a
  # relative path.
  #
  # Parameters available are:
  #   %{dirname}     Directory of the file relative to `base_path` (assets/sub/dir/some-file.jpg => sub/dir)
  #   %{basename}    Basename of the file (assets/some-file.jpg => some-file.jpg)
  #   %{filename}    Basename without the extension (assets/some-file.jpg => some-file)
  #   %{extension}   Extension of the file (assets/some-file.jpg => jpg)
  #   %{width}       Width of the resized image
  #   %{height}      Height of the resized image
  #
  output_path_format: assets/media/r/%{filename}-%{width}x%{height}.%{extension}

  save_to_source: false
