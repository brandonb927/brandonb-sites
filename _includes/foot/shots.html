{% if page.page_id == 'shots' %}
<script>
  var generateImages = function (results) {
    var imagesDiv = document.getElementById('unsplash_images')

    for (var imageId in results) {
      var data = results[imageId]
      var description = data.description.replace(/\S*@(\S+)/gi, '<a href="https://unsplash.com/@$1?ref=brandonb.ca" class="unsplash-user">@$1</a>')

      var html = ' \
        <div class="unsplash-image"> \
          <a href="#' + imageId + '" class="unsplash-link"> \
            <img src="' + data.images.small + '" class="unsplash-image" width="' + data.width + '" height="' + data.height + '" /> \
            <svg class="unsplash-image-heart" viewBox="0 -256 1850 1850" height="32" width="32"> \
              <g transform="matrix(1,0,0,-1,37.966102,1343.4237)"> \
                <path d="m 896,-128 q -26,0 -44,18 L 228,492 q -10,8 -27.5,26 Q 183,536 145,583.5 107,631 77,681 47,731 23.5,802 0,873 0,940 q 0,220 127,344 127,124 351,124 62,0 126.5,-21.5 64.5,-21.5 120,-58 55.5,-36.5 95.5,-68.5 40,-32 76,-68 36,36 76,68 40,32 95.5,68.5 55.5,36.5 120,58 64.5,21.5 126.5,21.5 224,0 351,-124 127,-124 127,-344 0,-221 -229,-450 L 940,-110 q -18,-18 -44,-18" /> \
              </g> \
            </svg> \
            <span class="unsplash-image-likes">' + data.likes + '</span> \
          </a> \
          <div id="' + imageId + '" class="lightbox"> \
            <a href="#_" class="lightbox-close">&times;</a> \
            <img src="' + data.images.full + '" /> \
            <div class="lightbox-caption"> \
            ' + description + ' \
            <br /> \
            <a href="' + data.url + '?ref=brandonb.ca" target="_blank">View on Unsplash</a> \
            </div> \
          </div> \
        </div>'

      imagesDiv.innerHTML += html
    }

    imagesDiv.style.opacity = '1.0'

    return results
  }

  // Get Swarm checkins
  fetch('/api/unsplash.json')
    .then(function (response) {
      return response.json()
    })
    .then(generateImages)
    .catch(function () {
      console.log('Oops, looks like something went wrong requesting data to load the gallery.')
    })
</script>
{% endif %}
