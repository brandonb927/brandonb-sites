<header role="banner" itemscope itemtype="http://schema.org/WPHeader">
  <img src="{{ '/avatar256.jpg' | prepend: site.assets_images }}">

  <h1 itemprop="headline">
    <a href="/" title="{{ site.description | strip_html }}">{{ site.title }}</a>
  </h1>

  <p>{{ site.description }}</p>

  <nav role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
    {% assign navurl = page.url | remove: 'index.html' %}
    <ul>
      {% for page in site.pages %}
        {% if page.include_in_nav %}
        <li itemprop="url">
          <a href="{{ page.url }}" {% if page.url == navurl %}class="active"{% endif %} {% if page.target %} target="{{ page.target }}"{% endif %} title="{{ page.title }}" itemprop="name">
            {{ page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
